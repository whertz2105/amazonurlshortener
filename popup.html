<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; width: 250px; padding: 10px; }
    #url { word-break: break-all; margin-bottom: 10px; }
    button {
      padding: 5px 10px;
      border: 2px solid #FF9900;
      background: #fff;
      border-radius: 999px;
    }
    .copied-popup {
      position: fixed;
      background: black;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div id="url">Loading...</div>
  <button id="copy">Copy to clipboard</button>
  <script src="popup.js"></script>
</body>
</html>
